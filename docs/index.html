<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavetPerf - Javet Performance</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .chart {
            width: 800px;
            height: 600px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="chartCallback" class="chart"></div>
    <script>
        const chartForCallback = echarts.init(document.getElementById('chartCallback'), null, { renderer: 'svg' });
        chartForCallback.setOption({
            title: {
                text: 'Function Callback Performance'
            },
            legend: {
                orient: 'vertical'
            },
            grid: {
                left: '3%',
                right: '100px',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['v2.1.2', 'v2.2.0'],
                name: 'Version',
            },
            yAxis: {
                type: 'value',
                name: 'Call per second',
            },
            series: [
                {
                    data: [760000, 1700000],
                    type: 'bar',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                }
            ]
        });
    </script>
</body>

</html>
