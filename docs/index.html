<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavetPerf - Javet Performance</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .chart {
            width: 800px;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1>Javet Performance Report</h1>
    <h2>Test Environment</h2>
    <ul>
        <li>CPU: 10700K.</li>
        <li>OS: Windows 10.</li>
    </ul>
    <h2>Function Callback Performance</h2>
    <ul>
        <li>There is a major performance improvement in v2.2.0.</li>
    </ul>
    <div id="chartForFunctionCallbackWith20Arguments" class="chart"></div>
    <div id="chartForFunctionCallbackWithoutArguments" class="chart"></div>
    <h2>Function Call Performance</h2>
    <div id="chartForFunctionCallWith20Arguments" class="chart"></div>
    <div id="chartForFunctionCallWithoutArguments" class="chart"></div>
    <script>
        const grid = { left: '3%', right: '100px', bottom: '3%', containLabel: true };
        const label = { normal: { show: true, position: 'top' } };
        const xAxis = { type: 'category', data: ['v2.1.2', 'v2.2.0'], name: 'Version' };
        const chartForFunctionCallbackWith20Arguments = echarts.init(
            document.getElementById('chartForFunctionCallbackWith20Arguments'), null, { renderer: 'svg' });
        chartForFunctionCallbackWith20Arguments.setOption({
            title: { text: 'Function callback with 20 arguments' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [40000, 89000],
                type: 'bar',
                label: label,
            }]
        });
        const chartForFunctionCallbackWithoutArguments = echarts.init(
            document.getElementById('chartForFunctionCallbackWithoutArguments'), null, { renderer: 'svg' });
        chartForFunctionCallbackWithoutArguments.setOption({
            title: { text: 'Function callback without arguments' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [350000, 370000],
                type: 'bar',
                label: label,
            }]
        });
        const chartForFunctionCallWith20Arguments = echarts.init(
            document.getElementById('chartForFunctionCallWith20Arguments'), null, { renderer: 'svg' });
        chartForFunctionCallWith20Arguments.setOption({
            title: { text: 'Function call with 20 arguments' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [238000, 238000],
                type: 'bar',
                label: label,
            }]
        });
        const chartForFunctionCallWithoutArguments = echarts.init(
            document.getElementById('chartForFunctionCallWithoutArguments'), null, { renderer: 'svg' });
        chartForFunctionCallWithoutArguments.setOption({
            title: { text: 'Function call without arguments' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [970000, 1020000],
                type: 'bar',
                label: label,
            }]
        });
    </script>
</body>

</html>
