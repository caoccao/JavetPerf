<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavetPerf - Javet Performance</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        table {
            border-collapse: collapse;
            border: solid 1px gray;
        }

        td {
            padding: 5px;
        }

        .chart {
            width: 800px;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <h1>Javet Performance Report</h1>
    <h2>Test Environment</h2>
    <table border="1">
        <tbody>
            <tr>
                <td>CPU</td>
                <td>10700K.</td>
            </tr>
            <tr>
                <td>OS</td>
                <td>Windows 10.</td>
            </tr>
        </tbody>
    </table>
    <h2>V8FunctionCallback.receiveCallback() Performance</h2>
    <ul>
        <li>There is a major performance improvement in v2.2.0.</li>
    </ul>
    <div id="V8FunctionCallbackReceiveCallbackWith20Arguments" class="chart"></div>
    <div id="V8FunctionCallbackReceiveCallbackWithoutArguments" class="chart"></div>
    <h2>V8ValueArray.forEach() Performance</h2>
    <div id="V8ValueArrayForEachUniConsumer" class="chart"></div>
    <div id="V8ValueArrayForEachUniIndexedConsumer" class="chart"></div>
    <h2>V8ValueFunction.call() Performance</h2>
    <div id="V8ValueFunctionCallWith20Arguments" class="chart"></div>
    <div id="V8ValueFunctionCallWithoutArguments" class="chart"></div>
    <script>
        const options = { renderer: 'svg' };
        const getChart = (id) => echarts.init(document.getElementById(id), null, options);
        const grid = { left: '3%', right: '100px', bottom: '3%', containLabel: true };
        const label = { normal: { show: true, position: 'top' } };
        const xAxis = { type: 'category', data: ['v2.1.2', 'v2.2.0'], name: 'Version' };
        let chart = getChart('V8FunctionCallbackReceiveCallbackWith20Arguments');
        chart.setOption({
            title: { text: 'V8FunctionCallback.receiveCallback() with 20 arguments' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [40000, 89000],
                type: 'bar',
                label: label,
            }]
        });
        chart = getChart('V8FunctionCallbackReceiveCallbackWithoutArguments');
        chart.setOption({
            title: { text: 'V8FunctionCallback.receiveCallback() without arguments' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [350000, 370000],
                type: 'bar',
                label: label,
            }]
        });
        chart = getChart('V8ValueArrayForEachUniConsumer');
        chart.setOption({
            title: { text: 'V8ValueArray.forEach(UniConsumer)' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [850, 3800],
                type: 'bar',
                label: label,
            }]
        });
        chart = getChart('V8ValueArrayForEachUniIndexedConsumer');
        chart.setOption({
            title: { text: 'V8ValueArray.forEach(UniIndexedConsumer)' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [850, 3800],
                type: 'bar',
                label: label,
            }]
        });
        chart = getChart('V8ValueFunctionCallWith20Arguments');
        chart.setOption({
            title: { text: 'V8ValueFunction.call() with 20 arguments' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [238000, 238000],
                type: 'bar',
                label: label,
            }]
        });
        chart = getChart('V8ValueFunctionCallWithoutArguments');
        chart.setOption({
            title: { text: 'V8ValueFunction.call() without arguments' },
            grid: grid,
            xAxis: xAxis,
            yAxis: { type: 'value', name: 'Calls per second' },
            series: [{
                data: [970000, 1020000],
                type: 'bar',
                label: label,
            }]
        });
    </script>
</body>

</html>
